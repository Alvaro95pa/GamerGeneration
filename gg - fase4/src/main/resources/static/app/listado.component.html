<div *ngFor="#cont of contAux">
  <a (click)="gotoDetail(cont)" class="noticia" >
      <div class="panel panel-danger">
          <div class="panel-heading">
              <h3 class="panel-title">{{cont.titulo}} - {{cont.fecha}}
                <span class="label label-info" *ngIf="cont.tipo=='Noticia'">{{cont.tipo}}</span>
                <span class="label label-warning" *ngIf="cont.tipo=='AnÃ¡lisis'">{{cont.tipo}}</span>
              </h3>
          </div>
          <div class="panel-body">
              <div class="cartel">
                  <img src="{{cont.multimedia.url}}">
                  <p>{{cont.resumen}}</p>
               </div>

          </div>
      </div>
  </a>
</div>

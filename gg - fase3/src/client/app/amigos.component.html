<!-- Amigos perfil -->
<div *ngIf="visible && (usuario.datos.aPerfilTodos || (usuario.usuario == actual))" class="row">
  <!-- MenÃº del pefil  -->
  <div class="col-md-2">
    <menu-component [usuario]='usuario' [actual]='actual'></menu-component>
  </div>
  <!-- Amigos  -->
  <div class="col-md-10">
    <div class="panel panel-default">
      <div class="panel-body amigos">
        <ul class="amigos">
          <li *ngFor="#amigo of usuario.datos.amigos" (click)="irConcreto(amigo)">
            <img class="imagen" src={{amigo.imagen}}/>
            <p> Usuario: {{amigo.usuario}} </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

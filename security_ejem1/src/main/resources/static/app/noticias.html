<div class="row fondo">
    <div class="col-xs-12 col-md-8">
          <h1> Noticias </h1>
          <hr class="red_hr">

          <div class="panel-group">
            <ul class="noticias" *ngFor="#cont of contAux">
              <li *ngIf="cont.tipo=='Noticia'" >
              <a (click)="gotoDetail(cont)">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{cont.titulo}}</h3>{{cont.fecha}}
                  </div>
                  <div class="panel-body">
                    <img class="embed-responsive-item im_noticia" src="{{cont.dest.imgn.url}}"/>
                    <hr>
                    <p class="noticia">{{cont.resumen}}</p>
                  </div>
                </div>
            </a>
            <hr>
          </li>
          </ul>
        </div>
  </div>
</div>

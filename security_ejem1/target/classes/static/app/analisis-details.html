<div class="row fondo" *ngIf="visible">
    <div class="col-md-12">
        <h2></h2>
        <hr class="red_hr">
        <div class="cartel">
            <a id="pop">
                <img *ngIf="visible" src={{producto.img.url}}>
            </a>
            <p><span class="negrita">Nombre:</span> {{producto.name}}</p>
            <p *ngIf="producto.tipoprod==1"><span class="negrita">Pltaforma:</span><span id="{{producto.plataforma}}"> {{producto.plataforma}}</span></p>
            <p><span class="negrita">Género:</span> {{producto.genero}}</p>
        </div>
        <div class="aCuerpo">
          <hr class="red_hr">
           <h3>{{contenido.titulo}} - {{contenido.fecha}}</h3>
           <hr>
           <p>{{contenido.cuerpo}}</p>
           <hr>
           <h3>Puntuación:</h3>
           <p>En definitiva, en Gamer Generation le damos esta puntuación:</p>
           <button class="btn btn-success">{{contenido.ratio}}</button>

           <hr>
           <h3>Comentarios:</h3>
           <hr>
           <div *ngIf="comentarios" class="panel panel-danger comentarios">
             <div class="panel-heading">Comentarios</div>
             <div class="panel-body">
               <div *ngFor="#coment of contenido.comentarios">
                 <comentarios [comentario]="coment"></comentarios>
               </div>
             </div>
           </div>


            <div *ngIf="sesion.loged" class="panel panel-danger comentarios respuesta">
             <div class="panel-heading">
               <button type="button" class="btn btn-primary btn_respuesta" onclick="document.getElementById('oculto').style.display = 'block';"><span class="glyphicon glyphicon-plus"></span> Responder</button></div>
             <div class="panel-body" id="oculto" style='display:none;'>
               <div class="col-md-12 col-xs-12 respuesta">
                 <header class="col-md-2 col-xs-2">
                   <dl>
                     <dd><img src={{usuario.imagen.url}}></dd>
                     <dd><a>{{usuario.usuario}}</a></dd>
                   </dl>
                 </header>
                 <div class="col-sm-10 col-xs-10">
                   <div class="text col-sm-12 col-xs-12">
                     <div class="col-sm-12">
                       <p>Mensaje:</p>
                       <textarea class="mens" [(ngModel)]="respuesta">Escribe</textarea>
                     </div>
                   </div>
                   <button (click)="enviarcomentario()" id="btn_enviar" class="col-sm-2 col-xs-12">Enviar</button>
                 </div>
               </div>
             </div>

    </div>

</div>

    <div class="carrusel">
      <carousel  [interval]="myInterval" [noWrap]="noWrapSlides">
        <slide *ngFor="#slidez of slides; #index=index"
               [active]="slidez.active">
          <img [src]="slidez.image" style="width:700px ; height: 400px; border-radius: 3px; border: 4px solid cadetblue">

          <div class="carousel-caption">
            <h4>{{slidez.date}}</h4>

            <p>{{slidez.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>

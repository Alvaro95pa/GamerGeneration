    <div class="carrusel">
      <carousel  [interval]="myInterval" [noWrap]="noWrapSlides">
        <slide *ngFor="#slidez of slides; #index=index"
               [active]="slidez.active">
          <img [src]="slidez.image" style="width:600px ; height: 400px; border-radius: 3px; border: 4px solid cadetblue">

          <div class="carousel-caption">
            <h4>Slide {{index}}</h4>

            <p>{{slidez.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>

    <div *ngIf="false">
      <button type="button" class="btn btn-info"
              (click)="addSlide()">Add Slide
      </button>
      <!-- issue: removing currently active slide should not lead to white screen? -->
      <button type="button" class="btn btn-info"
              (click)="removeSlide(2)">Remove Slide
      </button>
      <br>

      Interval, in milliseconds: <input type="number" class="form-control" [(ngModel)]="myInterval">
      <br/>Enter a negative number or 0 to stop the interval.
    </div>

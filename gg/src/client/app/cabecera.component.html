<div class="container">
  <div class="cabecera">
      <div class="logo">
          <img src="./img/control.png"/>
          <span id="nombre">GAMER GENERATION</span>
      </div>
      <!-- Barra -->
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" [routerLink]="['Home']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li><a href="#">Catálogo</a></li>
                      <li><a href="#">Noticias</a></li>
                      <li><a [routerLink]="['Analisis']">Análisis</a></li>
                      <form class="navbar-form navbar-left" role="search">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Buscar...">
                          </div>
                          <button type="submit" class="btn btn-default">Buscar</button>
                      </form>

                  </ul>
                  <ul class="nav navbar-nav navbar-right" id="log">
                      <li>
                          <a id="logeo" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                          data-toggle="modal" data-target="#myModal">
                          <span class="glyphicon glyphicon-user"></span> Login</a>
                      </li>
                  </ul>
              </div>

              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document" id="mDialog">
                  <div class="modal-content" id="mContent">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h3 class="sesion">Iniciar sesión</h3>
                    </div>
                    <div class="modal-body">
                      <form class="margen">
                          <span>Usuario:</span>
                          <input id="user" #usr type="text" class="form-control" placeholder="Nombre de usuario"
                          (keyup)="onKey(user=usr.value)">
                      </form>

                      <form class="margen">
                          <span>Contraseña:</span>
                          <input id="pass" #pss type="password" class="form-control" placeholder="Contraseña"
                          (keyup)="onKey(pass=pss.value)">
                      </form>
                      <button type="button" id="login" (click)="onClick()">Entrar</button>
                      <label class="record"><input type="checkbox">Recuérdame</label>
                      <span *ngIf="bool">DDDDDD:</span>
                      <hr>
                      <div class="reg">
                          <span>
                          Si aún no estas registrado en nuestra web puedes hacerlo aquí:
                          </span>
                          <a type="button" class="btn btn-info" href="registro.html">Registrarse</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
      </nav>
  </div>

  <router-outlet></router-outlet>
</div>
<my-footer></my-footer>

<a href="" class="noticia" *ngFor="#cont of contenido">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">{{cont.titulo}} - {{cont.fecha}}</h3>
        </div>
        <div class="panel-body">
            <div class="cartel">
                <img src="{{cont.multimedia}}">
                    <p>{{cont.resumen}}</p>
             </div>
        </div>
    </div>
</a>
